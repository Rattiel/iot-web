<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="fragment :: head">
    <title>GREPLFA</title>
</head>
<body>
<header th:replace="fragment :: header"></header>
<main class="d-flex flex-column justify-content-center w-100 container-lg mt-1">
    <div class="d-flex justify-content-between align-items-center w-100 mt-1 mb-3">
        <h2 class="d-flex align-items-center">내 장치 목록들</h2>
        <div class="d-flex flex-row">
            <a class="btn btn-primary" th:href="@{/iot/device/new/create}">장치 등록</a>
        </div>
    </div>

    <table class="table table-hover border border-secondary rounded mb-3">
        <thead>
            <tr>
                <th scope="col">장치 고유 아이디</th>
                <th scope="col">장치 이름</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${deviceList}" th:attr="data-href=@{/iot/device/{deviceId}/update(deviceId=${device.id})}">
            <th scope="row" th:text="${device.uuid}">
                장치 고유 아이디
            </th>
            <td th:text="${device.name}">
                장치 이름
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="fragment :: footer"></footer>
<script>
    $(document).ready(function(){
        $('table tbody tr').click(function(){
            window.location = $(this).data('href');
            return false;
        });
    });
</script>
</body>
</html>
